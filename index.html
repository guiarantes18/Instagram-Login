<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scap=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Image/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="./Image/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="./Image/perfil-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Guilherme</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Guilherme?</p>
                    <p class="not-account">
                        <span class="link-blue">Altenar contas</span> 
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
